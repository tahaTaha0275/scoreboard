<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="score-container">
                <h3>HOME</h3>
                <div id="score-home">
                    0                    
                </div>
                <div id="home-buttons">
                    <button class="buttonStyle" id="one-home" onclick="addOneHome()">+1</button>
                    <button class="buttonStyle" id="two-home" onclick="addTwoHome()">+2</button>
                    <button class="buttonStyle" id="three-home" onclick="addThreeHome()">+3</button>
                </div>
            </div>
            <div class="score-container">
                <h3>GUEST</h3>
                <div id="score-guest">
                    0                    
                </div>
                <div id="guest-buttons">
                    <button class="buttonStyle" onclick="addOneGuest()" id="one-guest">+1</button>
                    <button class="buttonStyle" onclick="addTwoGuest()" id="two-guest">+2</button>
                    <button class="buttonStyle" onclick="addThreeGuest()" id="three-guest">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
